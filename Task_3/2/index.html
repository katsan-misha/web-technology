<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/ctyle.css">
</head>
<body>
	<div class="main">
		<div class="casio">Casio 3234</div>
		<div class="count">
			<input class="text" type="text">
			<button class="but_count"></button>
		</div>
		<div class="panel">
			<button class="bat_panel">7</button>
			<button class="bat_panel">8</button>
			<button class="bat_panel">9</button>
			<button class="bat_panel">+</button>
			<button class="bat_panel">4</button>
			<button class="bat_panel">5</button>
			<button class="bat_panel">6</button>
			<button class="bat_panel">-</button>
			<button class="bat_panel">1</button>
			<button class="bat_panel">2</button>
			<button class="bat_panel">3</button>
			<button class="bat_panel">/</button>
			<button class="bat_panel">,</button>
			<button class="bat_panel">0</button>
			<button class="bat_panel">=</button>
			<button class="bat_panel">*</button>
		</div>
	</div>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
